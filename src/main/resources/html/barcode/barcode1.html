<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery条形码</title>
    <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="jquery-barcode.js"></script>
    <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script>
        $(function () {
            var ip = window.returnCitySN.cip
            console.log(ip)
            console.log("ip:"+window.location.host)
        });
        function genBarCode() {
            // alert($("#barcode").val());
            $("#bcTarget").barcode($("#barcode").val()+"", "code39",{barWidth:2, barHeight:50});
            // $("#bcTarget").barcode("1234567890128", "ean13",{barWidth:2, barHeight:30})
        }
    </script>
</head>
<body>
<br />
<div id="bcTarget"></div>
<br />
<br />
<br />
<input type="text" id="barcode" name="barcode" placeholder="请输入条码" maxlength="13" value="9876543210123">
<input type="button" id="sub" value="生成条形码" onclick="genBarCode()">
</body>
</html>
